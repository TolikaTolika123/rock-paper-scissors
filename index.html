<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Rock-Paper-Scissors</h1>
        <p class="counting">Round <span class="counter"></span> of 5</p>
        <div class="player__outer">
            <div class="player">
                <h3 class="player__title">Player</h3>
                <p class="score">score: <span class="player__score"></span></p>
                <div class="player__inner">
                    <div class="image-big player"></div>
                    <div class="play-images">
                        <div class="image-small paper">
                            <img src="images/paper.svg" alt="">
                        </div>
                        <div class="image-small rock">
                            <img src="images/rock.svg" alt="">
                        </div>
                        <div class="image-small scissors">
                            <img src="images/scissors.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="player">
                <h3 class="player__title">Computer</h3>
                <p class="score">score: <span class="computer__score"></span></p>
                <div class="player__inner">
                    <div class="image-big computer"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
